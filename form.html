<html>
<head>
<title> Application form </title>
<style>
  
.container {
      width: 400px;
      margin: 60px;
      background: lightblue;
      padding: 30px;
      border-radius: 12px;
    }
h2 {
      text-align: center;
      color:brown;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Donate to Our Orphanage</h2>
    <form action="#" method="post">

<fieldset>
<legend> Contributor Details </legend>
<lable> First Name: </lable>
<input type="text" name="textf" size="15" maxlenght="50" value="First Name" required><br><br>
<lable> Second Name: </lable>
<input type="text" name="textf" size="15" maxlenght="50" value="Second Name" required><br><br>
<lable> Email Id: </lable>
<input type="text" name="textf" size="30" maxlenght="50" value="Email Id" required><br><br>
<lable> Contact Number: </lable>
<input type="number" name="numbers" size="15" maxlenght="50" value="Contact Number" required><br><br>
<label> Known this website already? </lable><br>
<label> Yes </label>
<input type="radio" name="q" value="y"> <br>
<label> No </label>
<input type="radio" name="q" value="n"><br>
<lable> Aadhar Number: </lable>
<input type="number" name="numbers" size="15" maxlenght="50" value="Aadhar Number" required><br><br>
<label> Choose the mode of Payment </label>
<select id="mode" name="mode">
<option value="e"> Select </option>
<option value="a"> G-pay </option>
<option value="b"> Phone-pay </option> 
<option value="c"> cheque </option>
<option value="d"> Cash </option>
</select><br><br><br>
<textarea id="message" name="message" rows="10" cols="30" placeholder="Write a short message..."></textarea>
<input type="submit">
<p style="text-align:center;
          font-size: 13px;
           color: orange;">Thank you for your kindness and support </p>
<br><br>
</form>
