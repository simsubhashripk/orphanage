<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orphanage Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: pink;
    }

    .note {
      text-align: center;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donate to Our Orphanage</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="amount">Donation Amount (â‚¹)</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">--Select Payment Method--</option>
        <option value="upi">UPI</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="netbanking">Net Banking</option>
      </select>

      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" placeholder="Write a short message..."></textarea>

      <button type="submit">Donate Now</button>
    </form>
    <p class="note">Thank you for your kindness and support ðŸ’–</p>
  </div>
</body>
</html>
